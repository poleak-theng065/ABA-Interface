<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABB Bank</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <main>
        <div class="left">
            <img src="./images/images/banner.jpg" alt="">
        </div>
        <form action="">
            <img src="./images/images/logo.webp" alt="">
            <h2>Welcome to ABA!</h2>
            <div class="user">
                <input type="text" autofocus required minlength="9" maxlength="30" placeholder="User Gmail or Phone Number">
                <i class="material-icons">perm_identity</i>
            </div>
            <div class="pw">
                <input type="password" required minlength="8" placeholder="Password">
                <i class="material-icons">https</i>
            </div>
            <button type="submit">Log In</button>
        </form>
        <div class="rigt">
            <img src="./images/images/ask-money.webp" alt="">
        </div>
    </main>
</body>
</html>
